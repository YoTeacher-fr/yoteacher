        document.body.style.opacity = '0';

        function checkAuthentication() {
            let attempts = 0;
            const maxAttempts = 30;
            
            function check() {
                attempts++;
                
                if (window.authManager && window.authManager.isAuthenticated !== undefined) {
                    if (window.authManager.isAuthenticated()) {
                        document.body.classList.add('loaded');
                        document.body.style.opacity = '1';
                        document.body.style.visibility = 'visible';
                        
                        setTimeout(() => {
                            if (window.loadProfile) window.loadProfile();
                        }, 100);
                    } else {
                        const currentUrl = encodeURIComponent(window.location.href);
                        window.location.replace(`login.html?redirect=${currentUrl}`);
                    }
                } else if (attempts >= maxAttempts) {
                    const currentUrl = encodeURIComponent(window.location.href);
                    window.location.replace(`login.html?redirect=${currentUrl}`);
                } else {
                    setTimeout(check, 100);
                }
            }
            
            check();
        }
        
        setTimeout(checkAuthentication, 200);
    </script>

    <script>
        function waitForAuthManager() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const check = () => {
                    attempts++;
                    if (window.authManager && window.authManager.getCurrentUser !== undefined) {
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }
        
        async function loadProfile() {
            try {
                await waitForAuthManager();
                const user = window.authManager?.getCurrentUser();
                
                if (!user) return;
                
                // Initialiser l'avatar
                const initials = user.email.substring(0, 2).toUpperCase();
                document.getElementById('userAvatar').textContent = initials;
                
                // Charger les donn√©es
                await loadUserProfile(user);
                
                // Gestion des onglets
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        document.querySelectorAll('.nav-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        document.querySelectorAll('.tab-content').forEach(tab => {
                            tab.classList.remove('active');
                        });
                        
                        this.classList.add('active');
                        const tabId = this.dataset.tab + 'Tab';
                        document.getElementById(tabId).classList.add('active');
                    });
                });
                
                // Upload photo profil
                document.getElementById('avatarInput').addEventListener('change', async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    if (file.size > 5 * 1024 * 1024) {
                        showError('Image trop grande (max 5MB)');
                        return;
                    }
                    
                    try {
                        // Aper√ßu local
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const avatar = document.getElementById('userAvatar');
                            avatar.innerHTML = `<img src="${event.target.result}" alt="Photo">`;
                        };
                        reader.readAsDataURL(file);
                        
                        showSuccess('Photo mise √† jour');
                        
                    } catch (error) {
                        showError('Erreur: ' + error.message);
                    }
                });
                
                // Formulaire informations
                document.getElementById('personalForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const fullName = `${firstName} ${lastName}`;
                    
                    try {
                        const { error } = await supabase.auth.updateUser({
                            data: { 
                                full_name: fullName,
                                description: document.getElementById('description').value
                            }
                        });
                        
                        if (error) throw error;
                        
                        showSuccess('Profil mis √† jour');
                        
                    } catch (error) {
                        showError('Erreur: ' + error.message);
                    }
                });
                
                // Formulaire niveau fran√ßais
                document.getElementById('languageForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    try {
                        const { error } = await supabase.auth.updateUser({
                            data: { 
                                currentLevel: document.getElementById('currentLevel').value,
                                learningGoals: document.getElementById('learningGoals').value
                            }
                        });
                        
                        if (error) throw error;
                        
                        showSuccess('Niveau mis √† jour');
                        
                    } catch (error) {
                        showError('Erreur: ' + error.message);
                    }
                });
                
                // Formulaire mot de passe
                document.getElementById('passwordForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (newPassword.length < 8) {
                        showError('8 caract√®res minimum');
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        showError('Mots de passe diff√©rents');
                        return;
                    }
                    
                    try {
                        const { error } = await supabase.auth.updateUser({
                            password: newPassword
                        });
                        
                        if (error) throw error;
                        
                        showSuccess('Mot de passe chang√©');
                        document.getElementById('passwordForm').reset();
                        
                    } catch (error) {
                        showError('Erreur: ' + error.message);
                    }
                });
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur chargement profil');
            }
        }
        
        async function loadUserProfile(user) {
            // Remplir les formulaires
            const fullName = user.user_metadata?.full_name || '';
            const nameParts = fullName.split(' ');
            document.getElementById('firstName').value = nameParts[0] || '';
            document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
            document.getElementById('email').value = user.email;
            document.getElementById('description').value = user.user_metadata?.description || '';
            
            // Niveau fran√ßais
            const metadata = user.user_metadata || {};
            document.getElementById('currentLevel').value = metadata.currentLevel || '';
            document.getElementById('learningGoals').value = metadata.learningGoals || '';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            successDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const errorDiv = document.getElementById('errorMessage');
            
            successText.textContent = message;
            successDiv.style.display = 'flex';
            errorDiv.style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        window.loadProfile = loadProfile;
    </script>
