<body>
    <section class="success-section">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // R√©cup√©rer les d√©tails de la r√©servation
            const urlParams = new URLSearchParams(window.location.search);
            const bookingParam = urlParams.get('booking');
            
            if (bookingParam) {
                try {
                    const bookingData = JSON.parse(decodeURIComponent(bookingParam));
                    displayBookingDetails(bookingData);
                } catch (error) {
                    console.error('Erreur parsing booking:', error);
                }
            }
            
            // Vider le localStorage
            localStorage.removeItem('pendingBooking');
        });
        
        function displayBookingDetails(booking) {
            const detailsDiv = document.getElementById('bookingDetails');
            if (!detailsDiv) return;
            
            const bookingDate = new Date(booking.startTime);
            const formattedDate = bookingDate.toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const formattedTime = bookingDate.toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            detailsDiv.innerHTML = `
                <h3 style="margin-bottom: 20px; color: white;">R√©capitulatif de votre r√©servation</h3>
                <div class="detail-item">
                    <span>Cours:</span>
                    <span>${booking.courseType === 'essai' ? 'Cours d\'essai' : 
                            booking.courseType === 'conversation' ? 'Conversation' : 'Curriculum complet'}</span>
                </div>
                <div class="detail-item">
                    <span>Date:</span>
                    <span>${formattedDate}</span>
                </div>
                <div class="detail-item">
                    <span>Heure:</span>
                    <span>${formattedTime}</span>
                </div>
                <div class="detail-item">
                    <span>Dur√©e:</span>
                    <span>${booking.duration} minutes</span>
                </div>
                <div class="detail-item">

                    <span>${booking.price}‚Ç¨</span>

            `;
        }
