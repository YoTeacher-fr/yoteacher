<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - YoTeacher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles simplifiÃ©s pour la page de paiement */
        .payment-section {
            padding: 40px 20px;
            background: #f8f9fa;
            min-height: calc(100vh - 60px);
        }

        .payment-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .payment-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-method-btn {
            width: 100%;
            padding: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .payment-method-btn:hover {
            border-color: #3c84f6;
            background: #f0f7ff;
        }

        .payment-method-btn.active {
            border-color: #3c84f6;
            background: #f0f7ff;
        }

        .payment-method-details {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .btn-confirm-payment {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-confirm-payment:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .btn-confirm-payment:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffeaea;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Square Card Container */
        #card-container {
            min-height: 200px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .payment-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="main-header scrolled">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <a href="index.html" class="logo">Yoann</a>
                    <div class="flag">ðŸ‡«ðŸ‡·</div>
                </div>
            </div>
        </div>
    </header>

    <section class="payment-section">
        <div class="payment-container">
            <div class="payment-header" style="text-align: center; margin-bottom: 40px;">
                <h1 style="font-size: 2.5rem; margin-bottom: 15px;">Finaliser votre paiement</h1>
                <p style="color: #666;">Choisissez votre moyen de paiement</p>
            </div>

            <div class="error-message" id="paymentError">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>

            <div class="payment-grid">
                <!-- MÃ©thodes de paiement -->
                <div class="payment-card">
                    <h2 style="margin-bottom: 25px;">Moyens de paiement</h2>
                    
                    <div class="payment-methods">
                        <!-- Revolut -->
                        <button class="payment-method-btn" data-method="revolut">
                            <span><i class="fas fa-bank" style="color: #FF5F00; margin-right: 10px;"></i> Revolut</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="payment-method-details" id="revolutDetails">
                            <p>Instructions pour payer avec Revolut...</p>
                            <button class="btn-confirm-payment" data-method="revolut">
                                <i class="fas fa-check"></i> J'ai payÃ© avec Revolut
                            </button>
                        </div>

                        <!-- Wise -->
                        <button class="payment-method-btn" data-method="wise">
                            <span><i class="fas fa-globe" style="color: #9C5BDE; margin-right: 10px;"></i> Wise</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="payment-method-details" id="wiseDetails">
                            <p>Instructions pour payer avec Wise...</p>
                            <button class="btn-confirm-payment" data-method="wise">
                                <i class="fas fa-check"></i> J'ai payÃ© avec Wise
                            </button>
                        </div>

                        <!-- PayPal -->
                        <button class="payment-method-btn" data-method="paypal">
                            <span><i class="fab fa-paypal" style="color: #003087; margin-right: 10px;"></i> PayPal</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="payment-method-details" id="paypalDetails">
                            <p>Instructions pour payer avec PayPal...</p>
                            <button class="btn-confirm-payment" data-method="paypal">
                                <i class="fas fa-check"></i> J'ai payÃ© avec PayPal
                            </button>
                        </div>

                        <!-- Interac -->
                        <button class="payment-method-btn" data-method="interac">
                            <span><i class="fas fa-exchange-alt" style="color: #E41E26; margin-right: 10px;"></i> Interac</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="payment-method-details" id="interacDetails">
                            <p>Instructions pour payer avec Interac...</p>
                            <button class="btn-confirm-payment" data-method="interac">
                                <i class="fas fa-check"></i> J'ai payÃ© avec Interac
                            </button>
                        </div>

                        <!-- Carte bancaire (Square) -->
                        <button class="payment-method-btn" data-method="card">
                            <span><i class="fas fa-credit-card" style="color: #3D5B96; margin-right: 10px;"></i> Carte bancaire</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="payment-method-details" id="cardDetails">
                            <div id="card-container"></div>
                            <button class="btn-confirm-payment" id="processCardPayment" data-method="card" disabled>
                                <i class="fas fa-lock"></i> Payer par carte
                            </button>
                        </div>
                    </div>
                </div>

                <!-- RÃ©capitulatif -->
                <div class="payment-card">
                    <h2 style="margin-bottom: 25px;">RÃ©capitulatif</h2>
                    <div id="paymentSummary"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="booking.js"></script>
    <script src="payment.js"></script>
    
    <script>
        console.log('ðŸš€ Initialisation page paiement...');
        
        document.addEventListener('DOMContentLoaded', async function() {
            // RÃ©cupÃ©rer la rÃ©servation
            const urlParams = new URLSearchParams(window.location.search);
            const bookingParam = urlParams.get('booking');
            
            let currentBooking = null;
            
            if (bookingParam) {
                try {
                    currentBooking = JSON.parse(decodeURIComponent(bookingParam));
                    console.log('ðŸ“‹ RÃ©servation rÃ©cupÃ©rÃ©e:', currentBooking);
                } catch (error) {
                    console.error('âŒ Erreur parsing:', error);
                    showError('RÃ©servation invalide');
                    return;
                }
            } else {
                const stored = localStorage.getItem('pendingBooking');
                if (stored) {
                    currentBooking = JSON.parse(stored);
                }
            }
            
            if (!currentBooking) {
                showError('Aucune rÃ©servation trouvÃ©e');
                setTimeout(() => window.location.href = 'booking.html', 3000);
                return;
            }
            
            // Initialiser le paiement
            if (window.paymentManager) {
                await window.paymentManager.processBookingPayment(currentBooking);
            }
            
            // Gestion des clics sur les boutons de mÃ©thode
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const method = this.getAttribute('data-method');
                    toggleMethod(method);
                });
            });
            
            // Gestion des confirmations
            document.querySelectorAll('.btn-confirm-payment').forEach(btn => {
                btn.addEventListener('click', async function() {
                    if (this.disabled) return;
                    
                    const method = this.getAttribute('data-method');
                    console.log('ðŸ’³ Confirmation paiement:', method);
                    
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement...';
                    this.disabled = true;
                    
                    try {
                        if (window.paymentManager) {
                            await window.paymentManager.handlePaymentMethod(method);
                        } else {
                            throw new Error('PaymentManager non disponible');
                        }
                    } catch (error) {
                        console.error('âŒ Erreur:', error);
                        showError(error.message);
                        this.innerHTML = originalText;
                        this.disabled = false;
                    }
                });
            });
            
            // Fonctions utilitaires
            function toggleMethod(method) {
                // Fermer tous
                document.querySelectorAll('.payment-method-details').forEach(d => {
                    d.style.display = 'none';
                });
                document.querySelectorAll('.payment-method-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // Ouvrir le sÃ©lectionnÃ©
                const details = document.getElementById(method + 'Details');
                const button = document.querySelector(`[data-method="${method}"]`);
                
                if (details && button) {
                    const isOpen = details.style.display === 'block';
                    
                    if (!isOpen) {
                        details.style.display = 'block';
                        button.classList.add('active');
                        
                        // Si c'est la carte, initialiser Square
                        if (method === 'card' && window.paymentManager) {
                            window.paymentManager.setupSquareForm();
                        }
                    }
                }
            }
            
            function showError(message) {
                const errorDiv = document.getElementById('paymentError');
                const errorText = document.getElementById('errorText');
                if (errorDiv && errorText) {
                    errorText.textContent = message;
                    errorDiv.style.display = 'block';
                    errorDiv.scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            console.log('âœ… Page paiement initialisÃ©e');
        });
    </script>
</body>
</html>
