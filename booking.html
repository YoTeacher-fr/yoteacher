<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©server un cours - YoTeacher</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üá´üá∑</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- CORRECTIFS DE STYLE --- */
        .main-header {
            background: white !important;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1) !important;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .booking-container {
            margin-top: 120px;
            padding: 20px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }

        .duration-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .duration-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .duration-btn:hover {
            border-color: var(--primary-blue);
            background: #f0f7ff;
        }

        .duration-btn.active {
            border-color: var(--primary-blue);
            background: var(--primary-blue);
            color: white;
        }

        .slot-btn {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slot-btn.selected {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
        }

        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .message-box.error { background: #fee2e2; color: #dc2626; border-left: 4px solid #dc2626; }
        .message-box.success { background: #dcfce7; color: #16a34a; border-left: 4px solid #16a34a; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">YoTeacher</a>
                <nav class="main-nav">
                    <a href="dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Mon Tableau de bord</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="booking-container">
        <div class="booking-card">
            <div class="booking-grid">
                <div class="booking-form-section">
                    <h2><i class="fas fa-calendar-check"></i> Nouvelle R√©servation</h2>
                    
                    <form id="bookingForm">
                        <div class="form-group">
                            <label>Quel type de cours ?</label>
                            <select id="courseType" class="form-control">
                                <option value="essai">Cours d'essai (15 min - Gratuit)</option>
                                <option value="conversation" selected>Conversation (30, 45 ou 60 min)</option>
                                <option value="curriculum">Curriculum Complet (60 min)</option>
                            </select>
                        </div>

                        <div id="durationGroup" class="form-group">
                            <label>Choisissez la dur√©e :</label>
                            <div class="duration-options">
                                <button type="button" class="duration-btn active" data-duration="30" data-price="20">30 min</button>
                                <button type="button" class="duration-btn" data-duration="45" data-price="30">45 min</button>
                                <button type="button" class="duration-btn" data-duration="60" data-price="40">60 min</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Choisissez une date :</label>
                            <input type="date" id="bookingDate" class="form-control" required>
                        </div>

                        <div id="slotsContainer" class="slots-grid">
                            </div>

                        <div id="userInfoSection" style="display:none; margin-top:25px;">
                            <div class="form-group">
                                <label>Notes pour le professeur (optionnel) :</label>
                                <textarea id="bookingNotes" class="form-control" placeholder="Ex: Je souhaite travailler ma prononciation..."></textarea>
                            </div>
                            
                            <div id="errorDiv" class="message-box error"></div>
                            <div id="successDiv" class="message-box success"></div>

                            <button type="submit" id="submitBtn" class="btn-primary" style="width:100%; padding:15px; font-size:1.1rem;">
                                Confirmer ma r√©servation
                            </button>
                        </div>
                    </form>
                </div>

                <div class="booking-summary">
                    <div class="summary-card">
                        <h3>Votre r√©capitulatif</h3>
                        <div class="summary-item"><span>Type:</span> <strong id="summaryCourse">-</strong></div>
                        <div class="summary-item"><span>Dur√©e:</span> <strong id="summaryDuration">-</strong></div>
                        <div class="summary-item"><span>Date:</span> <strong id="summaryDate">-</strong></div>
                        <div class="summary-item"><span>Heure:</span> <strong id="summaryTime">-</strong></div>
                        <hr>
                        <div class="summary-total"><span>Total:</span> <strong id="summaryPrice">-</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="booking.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const dateInput = document.getElementById('bookingDate');
            const courseType = document.getElementById('courseType');
            const durationBtns = document.querySelectorAll('.duration-btn');
            const slotsContainer = document.getElementById('slotsContainer');
            const bookingForm = document.getElementById('bookingForm');
            
            let selectedSlot = null;
            let selectedTimeStr = null;

            // Date min = Aujourd'hui
            dateInput.min = new Date().toISOString().split('T')[0];

            // 1. Changement de type de cours
            courseType.onchange = () => {
                const isConv = courseType.value === 'conversation';
                document.getElementById('durationGroup').style.display = isConv ? 'block' : 'none';
                loadAvailableSlots();
                updateSummary();
            };

            // 2. Changement de dur√©e
            durationBtns.forEach(btn => {
                btn.onclick = () => {
                    durationBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadAvailableSlots();
                    updateSummary();
                };
            });

            // 3. Changement de date
            dateInput.onchange = loadAvailableSlots;

            async function loadAvailableSlots() {
                const date = dateInput.value;
                if (!date) return;

                slotsContainer.innerHTML = "<p>Chargement des cr√©neaux...</p>";
                selectedSlot = null;
                document.getElementById('userInfoSection').style.display = 'none';

                try {
                    const eventTypeId = window.bookingManager.eventTypeMap[courseType.value];
                    const slots = await window.bookingManager.getAvailableSlots(eventTypeId, date);
                    
                    slotsContainer.innerHTML = "";
                    if (slots.length === 0) {
                        slotsContainer.innerHTML = "<p>Aucun cr√©neau disponible.</p>";
                        return;
                    }

                    slots.forEach(slot => {
                        const btn = document.createElement('button');
                        btn.type = "button";
                        btn.className = "slot-btn";
                        const time = new Date(slot.start).toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
                        btn.textContent = time;
                        btn.onclick = () => {
                            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
                            btn.classList.add('selected');
                            selectedSlot = slot.start;
                            selectedTimeStr = time;
                            document.getElementById('userInfoSection').style.display = 'block';
                            updateSummary();
                        };
                        slotsContainer.appendChild(btn);
                    });
                } catch (e) {
                    slotsContainer.innerHTML = "<p>Erreur de connexion.</p>";
                }
                updateSummary();
            }

            function updateSummary() {
                const type = courseType.value;
                const activeBtn = document.querySelector('.duration-btn.active');
                
                let d = type === 'essai' ? 15 : (type === 'curriculum' ? 60 : activeBtn.dataset.duration);
                let p = type === 'essai' ? "0‚Ç¨" : (type === 'curriculum' ? "35‚Ç¨" : activeBtn.dataset.price + "‚Ç¨");

                document.getElementById('summaryCourse').textContent = type.charAt(0).toUpperCase() + type.slice(1);
                document.getElementById('summaryDuration').textContent = d + " min";
                document.getElementById('summaryDate').textContent = dateInput.value || "-";
                document.getElementById('summaryTime').textContent = selectedTimeStr || "-";
                document.getElementById('summaryPrice').textContent = p;
            }

            // --- LA SOUMISSION CORRIG√âE ---
            bookingForm.onsubmit = async (e) => {
                e.preventDefault();
                const submitBtn = document.getElementById('submitBtn');
                const errorDiv = document.getElementById('errorDiv');
                
                submitBtn.disabled = true;
                submitBtn.textContent = "R√©servation en cours...";
                errorDiv.style.display = 'none';

                const activeBtn = document.querySelector('.duration-btn.active');
                const user = window.authManager?.user;

                const bookingData = {
                    courseType: courseType.value,
                    startTime: selectedSlot,
                    // R√âCUP√âRATION CRUCIALE DE LA DUR√âE
                    duration: courseType.value === 'essai' ? 15 : (courseType.value === 'curriculum' ? 60 : activeBtn.dataset.duration),
                    price: document.getElementById('summaryPrice').textContent.replace('‚Ç¨', ''),
                    name: user?.user_metadata?.full_name || user?.email || "√âl√®ve",
                    email: user?.email,
                    notes: document.getElementById('bookingNotes').value
                };

                try {
                    await window.bookingManager.createBooking(bookingData);
                    document.getElementById('successDiv').textContent = "R√©servation r√©ussie ! Redirection...";
                    document.getElementById('successDiv').style.display = 'block';
                    setTimeout(() => window.location.href = 'dashboard.html', 2500);
                } catch (err) {
                    errorDiv.textContent = err.message;
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Confirmer ma r√©servation";
                }
            };

            updateSummary();
        });
    </script>
</body>
</html>
