<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - YoTeacher</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üá´üá∑</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* HEADER SANS NAVLINKS */
        .main-header {
            background-color: rgba(255, 255, 255, 0.98) !important;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            min-height: 60px !important; /* R√©duit la hauteur */
        }
        
        .header-content {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            padding: 10px 0 !important;
        }
        
        /* Logo √† gauche */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            font-size: 1.5rem !important;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #3c84f6;
        }
        
        /* Groupe de droite - FORC√â √Ä DROITE */
        .header-right-group {
            display: flex !important;
            align-items: center !important;
            gap: 15px !important;
            margin-left: auto !important;
        }
        
        /* Cacher le menu desktop avec navigation */
        .nav-menu.desktop-menu {
            display: none !important;
        }
        
        /* Bouton Connexion Desktop */
        .login-btn {
            background-color: #4f9ad1;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .login-btn:hover {
            background-color: #3f8ac1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 154, 209, 0.3);
        }
        
        /* S√©lecteur de langue */
        .language-switcher {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        
        .language-switcher:hover {
            background-color: #f5f5f5;
        }
        
        /* CORRECTION DU PADDING DU BODY */
        body {
            padding-top: 60px !important;
            margin: 0;
            height: 100%;
        }
        
        /* CENTRAGE PARFAIT DU FORMULAIRE */
        .auth-section {
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            margin: 40px auto;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 40px 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            box-sizing: border-box;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #3c84f6;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3c84f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(60, 132, 246, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3c84f6, #1e88e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(60, 132, 246, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .auth-link {
            color: #3c84f6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .auth-link:hover {
            text-decoration: underline;
            color: #1e88e5;
        }

        .error-message {
            background: #ffeaea;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #d32f2f;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #2e7d32;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #666;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #3c84f6;
            text-decoration: underline;
        }

        /* Animation subtile */
        .auth-card {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE MOBILE ===== */
        @media (max-width: 768px) {
            /* HEADER MOBILE SIMPLIFI√â */
            .header-content {
                padding: 8px 0 !important;
                position: relative;
            }
            
            /* Logo centr√© */
            .logo-section {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                align-items: center;
                gap: 5px;
            }
            
            .logo {
                font-size: 1.3rem !important;
            }
            
            .flag {
                font-size: 1.2rem;
            }
            
            /* Groupe de droite cach√© sur mobile */
            .header-right-group {
                display: none !important;
            }
            
            /* Bouton connexion mobile visible */
            .mobile-login-btn-header {
                display: block !important;
                background-color: #4f9ad1;
                color: white;
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 500;
                text-decoration: none;
                margin-left: auto;
                z-index: 1001;
            }
            
            .auth-section {
                min-height: calc(100vh - 55px);
                padding: 0 15px;
            }
            
            .auth-container {
                margin: 30px auto;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-logo {
                font-size: 2rem;
            }
            
            .auth-subtitle {
                font-size: 1rem;
            }
            
            .main-header {
                min-height: 55px !important;
            }
            
            body {
                padding-top: 55px !important;
            }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 25px 15px;
                border-radius: 12px;
            }
            
            .auth-logo {
                font-size: 1.8rem;
            }
            
            .btn-auth {
                padding: 14px;
            }
        }
        
        /* Cacher le menu hamburger sur la page login */
        .hamburger-menu {
            display: none !important;
        }
        
        /* Cacher le bouton mobile sur desktop */
        @media (min-width: 769px) {
            .mobile-login-btn-header {
                display: none !important;
            }
            
            .header-right-group {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header simplifi√© sans navlinks -->
    <header class="main-header scrolled">
        <div class="container">
            <div class="header-content">
                <!-- Logo √† gauche -->
                <div class="logo-section">
                    <a href="index.html" class="logo">Yoann</a>
                    <div class="flag">üá´üá∑</div>
                </div>
                
                <!-- Bouton Connexion Mobile -->
                <a href="#" class="mobile-login-btn-header">Connexion</a>
                
                <!-- Groupe des boutons de droite - FORC√â √Ä DROITE -->
                <div class="header-right-group">
                    <!-- S√©lecteur de langue uniquement -->
                    <div class="language-switcher">
                        <span class="flag">üåê</span>
                        <span>FR</span>
                    </div>
                    
                    <a href="#" class="login-btn">Connexion</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Section login centr√©e -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">YoTeacher</div>
                    <p class="auth-subtitle">Connectez-vous √† votre espace √©tudiant</p>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> <span id="successText"></span>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Adresse email</label>
                        <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Mot de passe oubli√© ?</a>
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Pas encore de compte ? <a href="signup.html" class="auth-link">S'inscrire gratuitement</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="booking.js"></script>
    <script src="mobile-menu.js"></script>
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

            // V√©rifier si d√©j√† connect√©
            if (window.authManager?.isAuthenticated()) {
                window.location.href = 'dashboard.html';
            }
            
            // Emp√™cher le lien du header de recharger la page
            preventHeaderLoginLink();

            // Connexion
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validation basique
                if (!email || !password) {
                    showError('Veuillez remplir tous les champs');
                    return;
                }

                // Masquer les messages pr√©c√©dents
                hideMessages();

                // Afficher chargement
                const button = form.querySelector('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';
                button.disabled = true;

                try {
                    const result = await window.authManager.signIn(email, password);
                    
                    if (result.success) {
                        showSuccess('Connexion r√©ussie ! Redirection...');
                        
                        // Utiliser le redirectUrl de la r√©ponse
                        const redirectUrl = result.redirectUrl || 'dashboard.html';
                        
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1500);
                    } else {
                        showError(result.error || 'Erreur de connexion');
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }
                } catch (error) {
                    showError('Une erreur est survenue : ' + error.message);
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            });

            // Mot de passe oubli√©
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showError('Veuillez entrer votre adresse email pour r√©initialiser votre mot de passe');
                    return;
                }

                hideMessages();
                
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password.html'
                    });

                    if (error) throw error;
                    
                    showSuccess('Un email de r√©initialisation a √©t√© envoy√© √† ' + email);
                } catch (error) {
                    showError('Erreur : ' + error.message);
                }
            });

            // Fonctions d'affichage des messages
            function showError(message) {
                errorText.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                successText.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            // Ajouter le param√®tre redirect au lien d'inscription
            const signupLink = document.querySelector('.auth-footer a[href="signup.html"]');
            if (signupLink) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectParam = urlParams.get('redirect');
                if (redirectParam) {
                    const currentHref = signupLink.getAttribute('href');
                    const separator = currentHref.includes('?') ? '&' : '?';
                    signupLink.href = `${currentHref}${separator}redirect=${redirectParam}`;
                }
            }
            
            // Emp√™cher le lien du header de recharger la page
            function preventHeaderLoginLink() {
                const loginBtn = document.querySelector('.login-btn');
                const mobileLoginBtn = document.querySelector('.mobile-login-btn-header');
                
                if (loginBtn && loginBtn.getAttribute('href') === '#') {
                    loginBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                    });
                }
                
                if (mobileLoginBtn && mobileLoginBtn.getAttribute('href') === '#') {
                    mobileLoginBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                    });
                }
            }
        });
    </script>
</body>
</html>
