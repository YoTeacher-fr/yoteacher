<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">Connexion - YoTeach</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üá´üá∑</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="auth-ui.css">
</head>
<body>
    <!-- Header simplifi√© sans navlinks -->
<header class="main-header scrolled">
    <div class="container">
        <div class="header-content">
            <!-- Logo √† gauche -->
            <div class="logo-section">
                <a href="index.html" class="logo">Yoann</a>
                <div class="flag">üá´üá∑</div>
            </div>
            
            <!-- Groupe de droite pour mobile (language, bouton) -->
            <div class="mobile-header-right-group">
                <!-- Langue mobile -->
                <div class="language-switcher-mobile" id="languageSwitcherMobile">
                    <span>EN</span>
                </div>
                
                <!-- Bouton Connexion/Dashboard Mobile -->
                <button type="button" class="mobile-login-btn-header" data-i18n="header.login">Connexion</button>
            </div>
            
            <!-- Groupe des boutons de droite - FORC√â √Ä DROITE -->
            <div class="header-right-group">
                <!-- S√©lecteur de langue uniquement -->
                <div class="language-switcher" id="languageSwitcherDesktop">
                    <span class="flag">üåê</span>
                    <span data-i18n="header.language">EN</span>
                </div>
                
                <button type="button" class="login-btn" data-i18n="header.login">Connexion</button>
            </div>
        </div>
    </div>
</header>

    <!-- Section login centr√©e -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">YoTeach</div>
                    <p class="auth-subtitle" data-i18n="login.subtitle">Connectez-vous √† votre espace √©tudiant</p>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> <span id="successText"></span>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email" data-i18n="login.email">Adresse email</label>
                        <input type="email" id="email" class="form-input" 
                               data-i18n-placeholder="login.email_placeholder" 
                               placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password" data-i18n="login.password">Mot de passe</label>
                        <input type="password" id="password" class="form-input" 
                               data-i18n-placeholder="login.password_placeholder" 
                               placeholder="Votre mot de passe" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink" data-i18n="login.forgot_password">Mot de passe oubli√© ?</a>
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i> <span data-i18n="login.sign_in">Se connecter</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        <span data-i18n="login.no_account">Pas encore de compte ?</span><br /> 
                        <a href="signup.html" class="auth-link" data-i18n="login.sign_up_free">S'inscrire gratuitement</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="booking.js"></script>
    <script src="common.js"></script>
    <script src="translation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

            // Attendre que l'AuthManager soit initialis√© avant de v√©rifier
            setTimeout(() => {
                if (window.authManager && window.authManager.isAuthenticated && 
                    window.authManager.isAuthenticated()) {
                    console.log('‚úÖ D√©j√† connect√©, redirection vers dashboard');
                    window.location.href = 'dashboard.html';
                }
            }, 1500);
            
            // Emp√™cher le bouton du header de recharger la page
            preventHeaderLoginButtons();

            // Connexion
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validation basique
                if (!email || !password) {
                    showError('Veuillez remplir tous les champs');
                    return;
                }

                // Masquer les messages pr√©c√©dents
                hideMessages();

                // Afficher chargement
                const button = form.querySelector('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + (window.translationManager?.getTranslation('login.loading') || 'Connexion en cours...');
                button.disabled = true;

                try {
                    const result = await window.authManager.signIn(email, password);
                    
                    if (result.success) {
                        showSuccess(window.translationManager?.getTranslation('login.success') || 'Connexion r√©ussie ! Redirection...');
                        
                        // Utiliser le redirectUrl de la r√©ponse (forc√©ment dashboard.html)
                        const redirectUrl = result.redirectUrl || 'dashboard.html';
                        
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1500);
                    } else {
                        showError(result.error || 'Erreur de connexion');
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }
                } catch (error) {
                    showError('Une erreur est survenue : ' + error.message);
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            });

            // Mot de passe oubli√©
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showError('Veuillez entrer votre adresse email pour r√©initialiser votre mot de passe');
                    return;
                }

                hideMessages();
                
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password.html'
                    });

                    if (error) throw error;
                    
                    showSuccess('Un email de r√©initialisation a √©t√© envoy√© √† ' + email);
                } catch (error) {
                    showError('Erreur : ' + error.message);
                }
            });

            // Fonctions d'affichage des messages
            function showError(message) {
                errorText.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                successText.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            // Ajouter le param√®tre redirect au lien d'inscription
            const signupLink = document.querySelector('.auth-footer a[href="signup.html"]');
            if (signupLink) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectParam = urlParams.get('redirect');
                if (redirectParam) {
                    const currentHref = signupLink.getAttribute('href');
                    const separator = currentHref.includes('?') ? '&' : '?';
                    signupLink.href = `${currentHref}${separator}redirect=${redirectParam}`;
                }
            }
            
            // Emp√™cher les boutons du header de recharger la page
            function preventHeaderLoginButtons() {
                const loginBtns = document.querySelectorAll('.login-btn, .mobile-login-btn-header');
                
                loginBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Le bouton ne fait rien sur la page de connexion
                        // car l'utilisateur est d√©j√† sur la page de connexion
                    });
                });
            }
        });
    </script>
</body>
</html>
