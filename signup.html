<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - YoTeacher</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üá´üá∑</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #3c84f6;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3c84f6;
            background: white;
        }

        .btn-auth {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3c84f6, #1e88e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(60, 132, 246, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .auth-link {
            color: #3c84f6;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffeaea;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .password-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .terms {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }

        .terms a {
            color: #3c84f6;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-section {
                padding: 100px 15px 40px;
            }
            
            .auth-card {
                padding: 30px 25px;
            }
            
            .auth-logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <button class="hamburger-menu" id="hamburgerBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="logo-section">
                    <a href="index.html" class="logo">Yoann</a>
                    <div class="flag">üá´üá∑</div>
                </div>
                
                <a href="login.html" class="mobile-login-btn-header">Connexion</a>
                
                <nav class="nav-menu desktop-menu">
                    <div class="nav-spacer"></div>
                    <a href="index.html#about" class="nav-link">√Ä propos</a>
                    <a href="index.html#courses" class="nav-link">Cours</a>
                    <a href="index.html#testimonials" class="nav-link">T√©moignages</a>
                    <a href="index.html#contact" class="nav-link">Contact</a>
                    
                    <div class="language-switcher">
                        <span class="flag">üåê</span>
                        <span>FR</span>
                    </div>
                    
                    <a href="login.html" class="login-btn">Connexion</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">YoTeacher</div>
                    <p class="auth-subtitle">Cr√©ez votre compte gratuitement</p>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> <span id="successText"></span>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Nom complet</label>
                        <input type="text" id="fullName" class="form-input" placeholder="Votre nom et pr√©nom" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Adresse email</label>
                        <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-input" placeholder="Au moins 6 caract√®res" required minlength="6">
                        <div class="password-hint">Minimum 6 caract√®res</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Retapez votre mot de passe" required>
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-user-plus"></i> Cr√©er mon compte
                    </button>

                    <div class="terms">
                        En vous inscrivant, vous acceptez nos 
                        <a href="terms.html">Conditions d'utilisation</a> et 
                        <a href="privacy.html">Politique de confidentialit√©</a>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>D√©j√† un compte ? <a href="login.html" class="auth-link">Se connecter</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
<script src="config.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="auth.js"></script>
<script src="booking.js"></script>
<script src="mobile-menu.js"></script>
<script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');

            // V√©rifier si d√©j√† connect√©
            if (window.authManager?.isAuthenticated()) {
                window.location.href = 'dashboard.html';
            }

            // Inscription
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (!fullName || !email || !password || !confirmPassword) {
                    showError('Veuillez remplir tous les champs');
                    return;
                }

                if (password.length < 6) {
                    showError('Le mot de passe doit contenir au moins 6 caract√®res');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Les mots de passe ne correspondent pas');
                    return;
                }

                // Masquer les messages pr√©c√©dents
                hideMessages();

                // Afficher chargement
                const button = form.querySelector('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cr√©ation du compte...';
                button.disabled = true;

                try {
                    const result = await window.authManager.signUp(email, password, fullName);
                    
                    if (result.success) {
                        const successMsg = result.message || 'Compte cr√©√© avec succ√®s ! V√©rifiez votre email pour confirmer votre inscription.';
                        showSuccess(successMsg);
                        
                        // R√©initialiser le formulaire
                        form.reset();
                        
                        // Redirection automatique vers login apr√®s 5 secondes
                        setTimeout(() => {
                            window.location.href = 'login.html?message=check_email';
                        }, 5000);
                    } else {
                        showError(result.error || 'Erreur lors de l\'inscription');
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }
                } catch (error) {
                    showError('Une erreur est survenue : ' + error.message);
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            });

            // Fonctions d'affichage des messages
            function showError(message) {
                errorText.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                successText.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            // Ajouter le param√®tre redirect au lien de connexion
            const loginLink = document.querySelector('.auth-footer a[href="login.html"]');
            if (loginLink) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectParam = urlParams.get('redirect');
                if (redirectParam) {
                    const currentHref = loginLink.getAttribute('href');
                    const separator = currentHref.includes('?') ? '&' : '?';
                    loginLink.href = `${currentHref}${separator}redirect=${redirectParam}`;
                }
            }
        });
    </script>
</body>
</html>
