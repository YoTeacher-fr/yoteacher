<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="reset_password.title">R√©initialisation du mot de passe - YoTeach</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üá´üá∑</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="auth-ui.css">
</head>
<body>
    <!-- Header simplifi√© sans navlinks -->
    <header class="main-header scrolled">
        <div class="container">
            <div class="header-content">
                <!-- Logo √† gauche -->
                <div class="logo-section">
                    <a href="index.html" class="logo">Yoann</a>
                    <div class="flag">üá´üá∑</div>
                </div>
                
                <!-- Groupe de droite pour mobile (language, bouton) -->
                <div class="mobile-header-right-group">
                    <!-- Langue mobile -->
                    <div class="language-switcher-mobile" id="languageSwitcherMobile">
                        <span data-i18n="header.language">EN</span>
                    </div>
                    
                    <!-- Bouton Connexion Mobile -->
                    <button type="button" class="mobile-login-btn-header" data-i18n="header.login">Connexion</button>
                </div>
                
                <!-- Groupe des boutons de droite - FORC√â √Ä DROITE -->
                <div class="header-right-group">
                    <!-- S√©lecteur de langue uniquement -->
                    <div class="language-switcher" id="languageSwitcherDesktop">
                        <span class="flag">üåê</span>
                        <span data-i18n="header.language">EN</span>
                    </div>
                    
                    <button type="button" class="login-btn" data-i18n="header.login">Connexion</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Section de r√©initialisation de mot de passe -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">YoTeach</div>
                    <p class="auth-subtitle" data-i18n="reset_password.subtitle">R√©initialisez votre mot de passe</p>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> <span id="successText"></span>
                </div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label class="form-label" for="newPassword" data-i18n="reset_password.new_password">Nouveau mot de passe</label>
                        <input type="password" id="newPassword" class="form-input" 
                               data-i18n-placeholder="reset_password.new_password_placeholder" 
                               placeholder="Nouveau mot de passe" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword" data-i18n="reset_password.confirm_password">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" class="form-input" 
                               data-i18n-placeholder="reset_password.confirm_password_placeholder" 
                               placeholder="Confirmer le mot de passe" required minlength="6">
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-key"></i> <span data-i18n="reset_password.submit">R√©initialiser le mot de passe</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        <a href="login.html" class="auth-link" data-i18n="reset_password.back_to_login">Retour √† la connexion</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="booking.js"></script>
    <script src="common.js"></script>
    <script src="translation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('resetPasswordForm');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');

            // G√©rer le token du fragment (#)
            const hash = window.location.hash.substring(1);
            if (!hash || !hash.includes('access_token')) {
                showError('Lien de r√©initialisation invalide. Veuillez utiliser le lien envoy√© par email.');
                return;
            }

            // Extraire le token du fragment
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const tokenType = params.get('token_type');
            const type = params.get('type');

            if (type !== 'recovery' || !accessToken) {
                showError('Ce lien n\'est pas valide pour r√©initialiser votre mot de passe.');
                return;
            }

            // Attendre que Supabase soit pr√™t
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            if (!window.supabase) {
                showError('Service temporairement indisponible. Veuillez r√©essayer.');
                return;
            }

            // Utiliser le token pour d√©finir la session
            try {
                const { error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) throw error;

                // V√©rifier que l'utilisateur est bien en mode r√©cup√©ration
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    throw new Error('Session invalide');
                }

                console.log('‚úÖ Session de r√©cup√©ration √©tablie');

            } catch (error) {
                console.error('‚ùå Erreur session:', error);
                showError('Le lien de r√©initialisation a expir√© ou est invalide. Veuillez en demander un nouveau.');
                return;
            }

            // G√©rer la soumission du formulaire
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (!newPassword || !confirmPassword) {
                    showError('Veuillez remplir tous les champs');
                    return;
                }

                if (newPassword.length < 6) {
                    showError('Le mot de passe doit contenir au moins 6 caract√®res');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showError('Les mots de passe ne correspondent pas');
                    return;
                }

                hideMessages();

                // Afficher chargement
                const button = form.querySelector('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + (window.translationManager?.getTranslation('reset_password.loading') || 'R√©initialisation en cours...');
                button.disabled = true;

                try {
                    // Mettre √† jour le mot de passe
                    const { error } = await supabase.auth.updateUser({
                        password: newPassword
                    });

                    if (error) throw error;

                    showSuccess(window.translationManager?.getTranslation('reset_password.success') || 'Mot de passe r√©initialis√© avec succ√®s ! Redirection...');
                    
                    // Rediriger vers la connexion apr√®s 2 secondes
                    setTimeout(() => {
                        // D√©connexion pour forcer une nouvelle connexion avec le nouveau mot de passe
                        supabase.auth.signOut().finally(() => {
                            window.location.href = 'login.html?message=password_reset';
                        });
                    }, 2000);

                } catch (error) {
                    console.error('‚ùå Erreur r√©initialisation:', error);
                    
                    let errorMessage = 'Une erreur est survenue';
                    if (error.message.includes('password')) {
                        errorMessage = 'Le mot de passe ne respecte pas les exigences de s√©curit√©';
                    } else if (error.message.includes('session')) {
                        errorMessage = 'La session a expir√©. Veuillez redemander un lien de r√©initialisation.';
                    }
                    
                    showError(errorMessage);
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            });

            // Fonctions d'affichage des messages
            function showError(message) {
                errorText.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                successText.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
